version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - FLASK_ENV=development

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html

  nocodb:
    image: nocodb/nocodb:latest
    ports:
      - "8081:8080"
    volumes:
      - ./data:/external_data
      - nocodb_data:/usr/app/data
    environment:
      - NC_AUTH_JWT_SECRET=minicrm_secret_2024
    depends_on:
      - backend

volumes:
  nocodb_data:
